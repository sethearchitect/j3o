<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>

            <div class="digits digits1">12</div>
            <div class="digits digits2">3</div>
            <div class="digits digits3">6</div>
            <div class="digits digits4">9</div>
        </div>

    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-image: url('https://unsplash.com/photos/j_AZBw3FqZI');

        }

        .clock-face {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 50%;
            border: 3px solid black;
            background-color: bisque;
            margin: 0 auto;

        }

        .digits {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;

        }

        .digits2 {
            transform: translate(120px, 138px);
        }

        .digits3 {
            transform: translate(0, 270px);
        }

        .digits4 {
            transform: translate(-120px, 138px);
        }

        .hand {
            --rotation: 0;
            background-color: black;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%) rotate(calc(var(--rotation) * 1deg));
            transform-origin: bottom;
            z-index: 10;

        }

        .second-hand {
            height: 50%;
            width: 2px;
        }

        .minute-hand {
            width: 5px;
            height: 45%;
        }

        .hour-hand {
            width: 7px;
            height: 40%;
        }

        .clock-face::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script>
        setInterval(setTime, 1000);

        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const hourHand = document.querySelector('.hour-hand');


        function setTime() {

            const currentTime = new Date();
            const secondRatio = currentTime.getSeconds() / 60;
            const minuteRatio = (secondRatio + currentTime.getMinutes()) / 60;
            const hourRatio = (minuteRatio + currentTime.getHours()) / 12;
            //console.log(secondRatio, minuteRatio, hourRatio);
            setRotation(secondHand, secondRatio);
            setRotation(minuteHand, minuteRatio);
            setRotation(hourHand, hourRatio);
        }

        function setRotation(element, rotationRatio) {
            element.style.setProperty('--rotation', rotationRatio * 360)
        }

        setTime();
    </script>
